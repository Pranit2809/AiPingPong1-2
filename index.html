<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>ping PONG</title>
</head>

<body background="aipingpong background.jpg">
  <center>
    <h3 class="btn btn-warning heading">AI PING PONG <button class="btn btn-info" data-toggle="modal"
        data-target="#myModal">Instructions</button></h3>
    <br>
    <br>
    <button class="btn btn-success" onclick="startGame()">Play</button>
    <button class="btn btn-warning" onclick="restart()">Restart</button>
    <br>
    <br>
    <h3 class="btn btn-danger heading" id="status"></h3>
    <div id="canvas"></div>
    <div id="myModal" class="modal fade ">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instructions</h4>
          </div>

          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
    <div class="copy_right_footer">Made by: Pranit Desai</div>
  </center>
</body>

</html>
